<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SUNY New Paltz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <!-- ...existing navigation code... -->
    </nav>
    
    <div class="hero" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://www.newpaltz.edu/media/contact/campus-view.jpg');">
        <h1>Contact Us</h1>
        <p>We're Here to Help</p>
    </div>

    <main class="container">
        <section class="contact-form">
            <div class="feature-card">
                <h2>Send us a Message</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit" class="cta-button">Send Message</button>
                </form>
            </div>
            <div class="feature-card">
                <h2>Visit Us</h2>
                <p>1 Hawk Drive<br>New Paltz, NY 12561</p>
                <p>Phone: (845) 257-SUNY<br>Email: info@newpaltz.edu</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 SUNY New Paltz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
